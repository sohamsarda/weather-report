<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Weather Report</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Optional quick styling for new elements */
        #error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        #loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .toggles {
            text-align: center;
            margin-top: 10px;
        }
        .toggles button {
            margin: 0 5px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>India Weather Report</h1>
            <form id="search-form" aria-label="Search for city weather">
                <input type="text" id="city-input" placeholder="Enter city name..." aria-label="City name">
                <button type="submit" id="search-btn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button type="button" id="clear-btn" aria-label="Clear input" style="display:none;">
                    <i class="fas fa-times"></i>
                </button>
                <button type="button" id="geo-btn" title="Use my location" aria-label="Use my location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </form>

            <!-- NEW: Error and loading indicators -->
            <div id="error-message"></div>
            <div id="loading-spinner">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
            </div>

            <!-- NEW: Toggles for temperature unit and theme -->
            <div class="toggles">
                <button id="unit-toggle" aria-label="Toggle temperature unit">°C / °F</button>
                <button id="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="weather-info" id="weather-info" style="display: none;">
            <div class="weather-card">
                <div class="weather-header">
                    <h2 id="city-name">Search for a city</h2>
                    <p id="date-time">--</p>
                </div>
                <div class="weather-main">
                    <div class="temperature">
                        <span id="temperature">--</span>°C
                    </div>
                    <div class="weather-icon">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
                <!-- Sunrise/sunset will be injected here -->
            </div>

            <div class="forecast-container" id="forecast-container">
                <!-- 3-day forecast cards will go here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
